default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER") { 'postgres' } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") {} %>

development:
  <<: *default
  database: smash_development

test:
  <<: *default
  database: smash_test

production:
  <<: *default
  database: smash_production
  username: smash
  password: <%= ENV['RAILS_REACT_STARTER_KIT_DATABASE_PASSWORD'] %>
